<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade10</title>
</head>

<body>
    <h1>Calcular IMC</h1>
    <form id="form">
        <label for="peso">Peso:</label>
        <input type="text" id="peso" name="peso" required>

        <br>
        <br>

        <label for="altura">Altura (cm):</label>
        <input type="number" id="altura" name="altura" required>
    </form>
    <br>
    <button onclick="calcIMC()">Enviar</button>

    <div id="saida">

    </div>

    <script>
        function calcIMC() {
            var peso = document.getElementById("peso").value;
            var alt = document.getElementById("altura").value;

            if(peso != "" || alt != 0){
                var imc = parseFloat(peso) / ((alt / 100) ** 2);
                var msg = "";

                if (imc < 18.5)
                    msg = "Peso baixo";
                else
                if (imc < 25)
                    msg = "Normal";
                else
                if (imc < 30)
                    msg = "Sobrepeso";
                else
                    msg = "Obesidade";
                
                document.getElementById("saida").innerHTML = `<br><br>IMC: ${imc}  -  Classificação: ${msg}`;

            }
        }


    </script>
</body>

</html>
