<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 11</title>
</head>
<body>
    <h1>Atividade 11</h1>
    <form id="form">
        <label for="matricula">Matricula:</label>
        <input type="number" id="matricula" name="matricula" required>

        <br>
        <br>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <br>
        <br>

        <label for="funcao">Função:</label>
        <input type="text" id="funcao" name="funcao" required>
    </form>
    <br>
    <button onclick="criaObj(1)">Forma 1</button>
    <button onclick="criaObj(2)">Forma 2</button>
    <button onclick="criaObj(3)">Forma 3</button>

    <div id="saida"></div>

    <script>
        function criaObj(x){
            var matricula = document.getElementById("matricula").value;
            var nome = document.getElementById("nome").value;
            var funcao = document.getElementById("funcao").value;

            switch (x){
                case 1:{
                    var Funcionario = new Object();
                    Funcionario.matricula = matricula;
                    Funcionario.nome = nome;
                    Funcionario.funcao = funcao;
                }
                case 2:{
                    var Funcionario = {
                        matricula: matricula,
                        nome: nome,
                        funcao: funcao
                    };
                }
                case 3:{
                    var Funcionario = {};
                    Funcionario.matricula = matricula;
                    Funcionario.nome = nome;
                    Funcionario.funcao = funcao;
                }
                
                document.getElementById("saida").innerHTML = `<br> Funcionario:<br>
                                                                Matricula: ${Funcionario.matricula}<br>
                                                                Nome: ${Funcionario.nome}<br>
                                                                Função: ${Funcionario.funcao}`;
            }

        }
    </script>
</body>
</html>
